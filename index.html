<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Elaboração GeoInfo</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ComposioIPVSCrianas_1.js"></script>
        <script src="data/Distritos_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        }).setView([-23.6857,-46.5141], 10.5);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="http://geosampa.prefeitura.sp.gov.br/PaginasPublicas/_SBC.aspx" title="Mapa Digital da Cidade de São Paulo">GeoSampa</a> &middot; <a href="https://www.prefeitura.sp.gov.br/cidade/secretarias/licenciamento" title="Secretaria de Urbanismo e Licenciamento">SMUL-GeoInfo</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.75,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        function pop_ComposioIPVSCrianas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Setor Censitário</th>\
                        <td>' + (feature.properties['Cod_setor'] !== null ? autolinker.link(feature.properties['Cod_setor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distrito</th>\
                        <td>' + (feature.properties['Nome_do_distrito'] !== null ? autolinker.link(feature.properties['Nome_do_distrito'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Quantidade de Crianças até 6 anos</th>\
                        <td>' + (feature.properties['0_a_6_anos'] !== null ? autolinker.link(feature.properties['0_a_6_anos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IPVS</th>\
                        <td>' + (feature.properties['IPVS'] !== null ? autolinker.link(feature.properties['IPVS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Classificação IPVS</th>\
                        <td>' + (feature.properties['C_IPVS'] !== null ? autolinker.link(feature.properties['C_IPVS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Classificação Quantidade de Crianças</th>\
                        <td>' + (feature.properties['C_0_a_6_anos'] !== null ? autolinker.link(feature.properties['C_0_a_6_anos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Composição</th>\
                        <td>' + (feature.properties['Comp'] !== null ? autolinker.link(feature.properties['Comp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxWidth: 800});
        }

        function style_ComposioIPVSCrianas_1_0(feature) {
            switch(String(feature.properties['Comp'])) {
                case 'Alto/Alto':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.6)',
                interactive: true,
            }
                    break;
                case 'Alto/Médio':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,91,59,0.6)',
                interactive: true,
            }
                    break;
                case 'Alto/Baixo':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,157,89,0.6)',
                interactive: true,
            }
                    break;
                case 'Médio/Alto':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,129,0.6)',
                interactive: true,
            }
                    break;
                case 'Médio/Médio':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,237,171,0.6)',
                interactive: true,
            }
                    break;
                case 'Médio/Baixo':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,247,173,0.6)',
                interactive: true,
            }
                    break;
                case 'Baixo/Alto':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,230,135,0.6)',
                interactive: true,
            }
                    break;
                case 'Baixo/Médio':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,210,101,0.6)',
                interactive: true,
            }
                    break;
                case 'Baixo/Baixo':
                    return {
                pane: 'pane_ComposioIPVSCrianas_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(88,180,83,0.6)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ComposioIPVSCrianas_1');
        map.getPane('pane_ComposioIPVSCrianas_1').style.zIndex = 401;
        map.getPane('pane_ComposioIPVSCrianas_1').style['mix-blend-mode'] = 'normal';
        var layer_ComposioIPVSCrianas_1 = new L.geoJson(json_ComposioIPVSCrianas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ComposioIPVSCrianas_1',
            layerName: 'layer_ComposioIPVSCrianas_1',
            pane: 'pane_ComposioIPVSCrianas_1',
            onEachFeature: pop_ComposioIPVSCrianas_1,
            style: style_ComposioIPVSCrianas_1_0,
        });
        bounds_group.addLayer(layer_ComposioIPVSCrianas_1);
        map.addLayer(layer_ComposioIPVSCrianas_1);
        function pop_Distritos_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_nome'] !== null ? autolinker.link(feature.properties['ds_nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_codigo'] !== null ? autolinker.link(feature.properties['ds_codigo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_cd_sub'] !== null ? autolinker.link(feature.properties['ds_cd_sub'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_subpref'] !== null ? autolinker.link(feature.properties['ds_subpref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_sigla'] !== null ? autolinker.link(feature.properties['ds_sigla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_areamt'] !== null ? autolinker.link(feature.properties['ds_areamt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ds_areakm'] !== null ? autolinker.link(feature.properties['ds_areakm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Distritos_2_0() {
            return {
                pane: 'pane_Distritos_2',
                opacity: 1,
                color: 'rgba(129,129,129,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Distritos_2');
        map.getPane('pane_Distritos_2').style.zIndex = 402;
        map.getPane('pane_Distritos_2').style['mix-blend-mode'] = 'normal';
        var layer_Distritos_2 = new L.geoJson(json_Distritos_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Distritos_2',
            layerName: 'layer_Distritos_2',
            pane: 'pane_Distritos_2',
            onEachFeature: pop_Distritos_2,
            style: style_Distritos_2_0,
        });
        bounds_group.addLayer(layer_Distritos_2);
        map.addLayer(layer_Distritos_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Distritos_2.png" /> Distritos': layer_Distritos_2,'Composição IPVS/Crianças<br /><table><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_AltoAltoÁreadeAção0.png" /></td><td>Alto/Alto (Área de Ação)</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_AltoMédioÁreadeAção1.png" /></td><td>Alto/Médio (Área de Ação)</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_AltoBaixo2.png" /></td><td>Alto/Baixo</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_MédioAlto3.png" /></td><td>Médio/Alto</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_MédioMédio4.png" /></td><td>Médio/Médio</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_MédioBaixo5.png" /></td><td>Médio/Baixo</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_BaixoAlto6.png" /></td><td>Baixo/Alto</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_BaixoMédio7.png" /></td><td>Baixo/Médio</td></tr><tr><td style="text-align: center;"><img src="legend/ComposioIPVSCrianas_1_BaixoBaixo8.png" /></td><td>Baixo/Baixo</td></tr></table>': layer_ComposioIPVSCrianas_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Distritos_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ds_nome'] !== null?String('<div style="color: #4a4a4a; font-size: 6pt; font-family: \'Roboto\', sans-serif;">' + layer.feature.properties['ds_nome']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Distritos_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Distritos_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Distritos_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Distritos_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Distritos_2]);
        });

        </script>
    </body>
</html>
